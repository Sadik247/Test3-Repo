name: Run jobs in three separate jobs - ${{ github.run_id }}
on: push
jobs:
 Install:
  runs-on: ubuntu-latest
  steps:
    - name: Get a code
      uses: actions/checkout@v3
    - name: istalling node package
      uses: actions/setup-node@v3
      with:
         node-version: '18'
    - name: npm istalled
      run: npm ci
    - name: Run lint
      run: npm run lint
 Test:
  needs: Install
  runs-on: ubuntu-latest
  steps:
    - name: Get a code
      uses: actions/checkout@v3
    - name: istalling node package
      uses: actions/setup-node@v3
      with:
         node-version: '18'
    - name: npm istalled
      run: npm ci
    - name: Run test
      run: npm run test
 Build: 
  needs: Test
  runs-on: ubuntu-latest
  steps:
    - name: Get a code
      uses: actions/checkout@v3
    - name: istalling node package
      uses: actions/setup-node@v3
      with:
         node-version: '18'
    - name: npm istalled
      run: npm ci
    - name: npm deploy
      run: npm run build
      
